name: ML Pipeline CI
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Pipeline (Train & Eval)
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python pipeline.py

      - name: Verify Artifacts
        run: |
          test -f artifacts/model/model.pkl
          test -f artifacts/metrics/metrics.json